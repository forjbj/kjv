<!-- display list of testament books -->
<div class ="bookGrid" >
  <ng-container *ngFor = "let book of bibleService.bible[bibleService.testament].books; index as i">
    <div 
      class = "bookItem"
      routerLink = "../book"
      (click) = 
        "bibleService.bookSelected = (i);
        bibleService.title = (book.bookName);">
          {{book.bookName}}
    </div>
  </ng-container>
</div>
